<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <header class="h-navbar">
        <h1>My Portfolio</h1>
        <div class="tog" onclick="toggleMenu()">
            <div class="line l-1"></div>
            <div class="line l-2"></div>
            <div class="line l-3"></div>
        </div>
    </header>
    <div class="sidebar" id="sidebar">
        <ul class="p-1">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="p2">
            <li><a href=""><i class="fa-brands fa-square-github"></i></a></li>
            <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
        </div>
    </div>
    <div class="content">
        <img src="./profile2.png" alt="">
        <div class="text-container">
            <h1>Hi I'm <span class="auto-type-h1"></span></h1>
            <!-- <h3><span class="auto-type-p"></span></h3> -->
        </div>
    </div>
    <script>
        function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const tog = document.querySelector('.tog');
    sidebar.classList.toggle('show');
    tog.classList.toggle('toggle');
}

var typedH1 = new Typed(".auto-type-h1", {
    strings: ["Aman Mujawar"],
    typeSpeed: 80,
    backSpeed: 50,
    loop: false,
    onComplete: (self) => {
        self.cursor.remove();
    }
});

var typedP = new Typed(".auto-type-p", {
    strings: ["My skills include", "Frontend Developer", "DSA", "OOP's"],
    typeSpeed: 50,
    backSpeed: 50,
    loop: true,
    onComplete: (self) => {
        self.cursor.remove();
    }
});

    </script>
</body>

</html>
